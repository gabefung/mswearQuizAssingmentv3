<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fallout New Vegas Quiz</title>
	<script src="quizproject.js"></script>
	<link rel="stylesheet" type="text/css" href="quizproject.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="manifest" href="manifest.json">
  
</head>
<body>
<div id="start" onclick = "start()">[Click to start]</div>
<div id="lightbox" onclick="closeLightBox()">
   <div id="message">You Lose please restart</div>
   <!-- <div id="message2">You Lose</div> -->
</div>

<h1>Fallout New Vegas Quiz</h1>
<div id = "timer">Time</div>
<div class="grid-container">
  <div class="header">
    <div id="question">The Question</div>
  </div>
  
  <div class="left">
    <div>
     <div class="options" id="a" onclick="markIt('a')">A.</div>
	 <div class="options" id="b" onclick="markIt('b')">B.</div>
     <div class="options" id="c" onclick="markIt('c')">C.</div>
	 <div class="options" id="d" onclick="markIt('d')">D.</div>
	</div>
  
  <div id="hint">
	Hints!
  
  
  
  
  </div>
  
  
  
  </div> 
	
 




  
  <div class="right"> <img id="image" src="images/q1.jpg" alt="images/q1.jpg"></div>
  
  <div class="footer1">
    <p id="hintButton">Hint? You only have 3 </p>
  </div>
  
  
  
  <div class="footer2">
    <p>Score <span id="score"></span></p>
  </div>
</div>

</body>
</html>
